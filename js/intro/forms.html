<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forms</title>

   <link rel="stylesheet" href="./form.css">

</head>

<body>
   <!-- /*
PIRMA DALIS:
Sukurti kontaktų formą.
1. Kontaktų formoje turi būti šie laukeliai:
    1. Tekstinis laukelis vardui (privalomas).
    2. Tekstinis laukelis pavardei (privalomas).
    3. Skaičiaus laukelis amžiui (privalomas).
    4. Laukelis įvesti telefono numerį (neprivalomas).
    5. Laukelis įvesti el. paštą (privalomas).
    6. Range tipo laukelis, kuris skirtas įvertinti savo IT žinias nuo 1 iki 10. Galimas vertinimas tik sveikiems skaičiams.
    7. Radio tipo laukeliai, kuriuose pasirenkamas grupės numeris. Turi būti galimybė pasirinkti grupes nuo FEU 1gr. iki FEU 7gr.
    8. Šalia kiekvieno įvesties (input) elemento, pridėti label elementą, kuris žymi laukelio pavadinimą.
*/ -->

   <form id="student-form">
      <div class="form-control">
         <label for="student-name">Name:</label>
         <input type="text" name="name" id="student-name" placeholder="Enter your name here..." value="Jonas">
      </div>

      <div class="form-control">
         <label for="student-surname">Surname:</label>
         <input type="text" name="surname" id="student-surname" placeholder="Enter your surname here.."
            value="Jonaitis">
      </div>

      <div class="form-control">
         <label for="age">Age:</label>
         <input type="number" name="student-age" id="age" placeholder="Enter your age here..." value="44">
      </div>

      <div class="form-control">
         <label for="student-phone">Phone:</label>
         <input type="tel" name="phone" id="student-phone" placeholder="Enter your phone here..." value="868686868">
      </div>

      <div class="form-control">
         <label for="student-email">Email:</label>
         <input type="email" id="email" name="student-email" placeholder="Enter your email here..."
            value="jonas@jonas.com">
      </div>

      <div class="range-wrap">
         <label for="student-ITknowledge">IT knowledge:</label>
         <input type="range" id="ITknowledge" name="student-ITknowledge" min="1" max="10" step="1" value="5">
         <output id="ITknowledge-output"></output>
      </div>

      <fieldset>
         <legend>Group:</legend>

         <div class="select-form-control">
            <input type="radio" name="group" id="feu-1" value="feu-1">
            <label for="feu-1">FEU-1</label>
         </div>
         <div class="select-form-control">
            <input type="radio" name="group" id="feu-2" value="feu-2">
            <label for="feu-2">FEU-2</label>
         </div>
         <div class="select-form-control">
            <input type="radio" name="group" id="feu-3" value="feu-3">
            <label for="feu-3">FEU-3</label>
         </div>
         <div class="select-form-control">
            <input type="radio" name="group" id="feu-4" value="feu-4">
            <label for="feu-4">FEU-4</label>
         </div>
         <div class="select-form-control">
            <input type="radio" name="group" id="feu-5" value="feu-5">
            <label for="feu-5">FEU-5</label>
         </div>
         <div class="select-form-control">
            <input type="radio" name="group" id="feu-6" value="feu-6">
            <label for="feu-6">FEU-6</label>
         </div>
         <div class="select-form-control">
            <input type="radio" name="group" id="feu-7" value="feu-7">
            <label for="feu-7">FEU-7</label>
         </div>
      </fieldset>

      <fieldset>
         <legend>Interests:</legend>
         <div class="interest-form-control">
            <input type="checkbox" name="interests" id="interest-1" value="Javascript">
            <label for="interest-1">Javascript</label>
         </div>
         <div class="interest-form-control">
            <input type="checkbox" name="interests" id="interest-2" value="PHP">
            <label for="interest-2">PHP</label>
         </div>
         <div class="interest-form-control">
            <input type="checkbox" name="interests" id="interest-3" value="Python">
            <label for="interest-3">Python</label>
         </div>
      </fieldset>

      <button type="submit">Create student</button>
   </form>

   <span id="alert-message"></span>

   <div id="students-list"></div>
   <script src="./tasks/008-forms.js"></script>
</body>

</html>
